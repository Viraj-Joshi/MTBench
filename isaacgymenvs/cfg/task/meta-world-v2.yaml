# used to create the object
name: meta-world-v2

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 1.5
  episodeLength: 150
  enableDebugVis: ${...record_videos}

  clipObservations: 5.0
  clipActions: 1.0

  aggregateMode: 3

  actionScale: .01 # meta-world uses .01
  resetNoise: .15
  
  tasks: ${...task_id}
  taskEnvCount: ${...task_counts}
  init_at_random_progress: ${...init_at_random_progress}
  exemptedInitAtRandomProgressTasks: ${...exempted_tasks} # # [1,2,30,31,32,37,38,39,42]
  taskEmbedding: True
  taskEmbeddingType: "one_hot"
  seed: ${...seed}
  cameraRenderingInterval: 5000
  cameraWidth: 1024
  cameraHeight: 1024
  sparse_reward: ${...sparse_reward}
  termination_on_success: ${...termination_on_success}
  reward_scale: ${...reward_scale}
  fixed: ${...fixed}

# set to True if you use camera sensors in the environment
enableCameraSensors: True

sim:
  dt: 0.01667 # 1/60
  substeps: 2
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 8
    num_velocity_iterations: 1
    contact_offset: 0.005
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 10.0
    max_gpu_contact_pairs: 1048576 # 1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 0 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)

task:
  randomize: False
